---
- name: example ec2 group
  local_action:
    module: ec2_group
    name: dbservers
    description: an example EC2 group
    region: us-east-1
    rules:
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 0.0.0.0/0

- include: ../../../tasks/launch_ec2_instance.yml instance_id=i-test-db keypair=test security_group=dbservers instance_tags={{ instance_tags }} host_groupname=dbservers
